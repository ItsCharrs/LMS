# .github/workflows/ci.yml

name: Django CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run Linting (flake8)
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics

    - name: Run Formatting Check (black)
      run: |
        black --check .

    - name: Create environment file for testing
      run: |
        echo "SECRET_KEY=dummy_secret_for_ci_that_is_long_enough_for_django" > .env
        echo "DEBUG=True" >> .env
        echo "GOOGLE_APPLICATION_CREDENTIALS=firebase-service-account.json" >> .env
        echo "STRIPE_PUBLISHABLE_KEY=pk_test_dummy_key" >> .env
        echo "STRIPE_SECRET_KEY=sk_test_dummy_key" >> .env
        echo "STRIPE_WEBHOOK_SECRET=whsec_dummy_secret" >> .env
        echo "TWILIO_ACCOUNT_SID=ACdummytwiliosid" >> .env
        echo "TWILIO_AUTH_TOKEN=dummytwilioauthtoken" >> .env
        echo "TWILIO_PHONE_NUMBER=+254710942475" >> .env
        echo "ALLOWED_HOSTS=localhost,127.0.0.1 >> .env
        echo "DEBUG=True" >> .env # Duplicated as per instruction

    - name: Create dummy Firebase credentials file
      run: |
        echo "{}" > firebase-service-account.json

    - name: Run Django Tests
      run: |
        python manage.py test